<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>✏️ Edit Entry</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select name="type" class="form-control" required>
                <option value="gelir" {% if entry[1] == 'gelir' %}selected{% endif %}>Income</option>
                <option value="gider" {% if entry[1] == 'gider' %}selected{% endif %}>Expense</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" value="{{ entry[2] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount ($)</label>
            <input type="number" name="amount" value="{{ entry[3] }}" step="0.01" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
